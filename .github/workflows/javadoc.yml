name: "Javadoc generation"
on:
  page_build:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Java 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: "javadoc"
        run: |    
          mkdir -p ~/.m2
          cd java
          mvn install -DskipTests
          mvn javadoc:javadoc
